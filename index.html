	 <h2 class="project-tagline">A quick way to fetch data about your Github project</h2>
     <a href="~/gitdata.js" style="color:white">GitData</a> downloads GitHub project data (PRs, Issues, etc.) for a given public repository into CSV format.
    <ul>
        GitHub Org: <input type="text" 
								id="txtOrg" 
								value="h2oai"
								style="color:#000000" 
								onchange="refreshDownloadLink();">
        GitHub Repo: <input type="text" 
								id="txtRepo" 
								value="h2o-3" 
								style="color:#000000" 
								onchange="refreshDownloadLink();">
	    PR Filter:
	    <select id="txtStatus" value="open" style="color:#000000" onchange="refreshDownloadLink() ;">
           <option style="color:#000000" value="">All PRs</option>
		   <option style="color:#000000" value="open">Open PRs</option>
		   <option style="color:#000000" value="close">Closed PRs</option>
	    </select>
    </ul>
    <a id="downloadLink" href="~/spinner.html?user=twbs&amp;repo=bootstrap&amp;status=open" class="btn" style="color:white">Download GitHub PR Metadata
	<a href="#" class="btn" style="color:white">View on GitHub</a>
	<a href="https://developer.github.com/v3/" class="btn" style="color:white">Github API Overview</a>

    <script async="" src="./index_files/analytics.js"></script><script>
        function refreshDownloadLink() {
	    var user = document.getElementById("txtOrg").value;
	    var repo = document.getElementById("txtRepo").value;
	    var status = document.getElementById("txtStatus").value;
	    
            var urlParts = window.location.href.split("/");
	    var url = urlParts.splice(0,urlParts.length-1).join("/") + "/spinner.html?user=" + user + "&repo=" + repo + "&status=" + status;
	    document.getElementById("downloadLink").href = url;
	}
	
	refreshDownloadLink();
    </script>
